<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; }
        h2 { margin-top: 0; }
        .page { display: none; }
        .page.active { display: block; }
        button { padding: 8px 16px; margin: 4px; cursor: pointer; }
        input { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #ddd; cursor: pointer; }
        li:hover { background: #f5f5f5; }
        li.selected { background: #e0e0e0; }
        .stats { font-size: 18px; line-height: 2; }
    </style>
</head>
<body>
    <!-- PAGE 1: Task List -->
    <div id="page1" class="page active">
        <h2>My Tasks</h2>
        <ul id="taskList"></ul>
        <button onclick="markComplete()">Mark Complete</button>
        <button onclick="showPage(2)">Add Task</button>
        <button onclick="showStats()">View Stats</button>
    </div>

    <!-- PAGE 2: Add Task -->
    <div id="page2" class="page">
        <h2>Add New Task</h2>
        <input type="text" id="taskInput" placeholder="Enter task name...">
        <button onclick="addTask()">Add Task</button>
        <button onclick="showPage(1)">Back to List</button>
    </div>

    <!-- PAGE 3: Stats -->
    <div id="page3" class="page">
        <h2>Task Statistics</h2>
        <div id="statsDisplay" class="stats"></div>
        <button onclick="showPage(1)">Back to List</button>
    </div>

    <script>
        // Fake data
        let tasks = [
            { name: "Buy groceries", completed: false },
            { name: "Finish homework", completed: true },
            { name: "Call mom", completed: false }
        ];
        let selectedIndex = -1;

        // Navigation
        function showPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + n).classList.add('active');
        }

        // Refresh list display
        function refreshList() {
            const ul = document.getElementById('taskList');
            ul.innerHTML = '';
            tasks.forEach((t, i) => {
                const li = document.createElement('li');
                li.textContent = (t.completed ? '✓ ' : '○ ') + t.name;
                li.className = i === selectedIndex ? 'selected' : '';
                li.onclick = () => { selectedIndex = i; refreshList(); };
                ul.appendChild(li);
            });
        }

        // FUNCTION 1: Add Task
        function addTask() {
            const input = document.getElementById('taskInput');
            const name = input.value.trim();
            if (!name) { alert('Please enter a task name!'); return; }
            tasks.push({ name, completed: false });
            input.value = '';
            refreshList();
            alert('Task added!');
            showPage(1);
        }

        // FUNCTION 2: Mark Complete
        function markComplete() {
            if (selectedIndex < 0) { alert('Select a task first!'); return; }
            tasks[selectedIndex].completed = true;
            refreshList();
        }

        // FUNCTION 3: Show Stats
        function showStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const pct = total > 0 ? Math.round(completed * 100 / total) : 0;
            document.getElementById('statsDisplay').innerHTML = 
                `Total Tasks: ${total}<br>Completed: ${completed}<br>Pending: ${pending}<br>Completion: ${pct}%`;
            showPage(3);
        }

        refreshList();
    </script>
</body>
</html>
